<template name="login">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <div class="container-fluid">

        <div class="row top-buffer"></div>
        <div class="row top-buffer"></div>
        <div class="row top-buffer"></div>
        <div class="row top-buffer"></div>
        <div class="row top-buffer"></div>
        <div class="row top-buffer"></div>
        <div class="row top-buffer"></div>




        <div class="row">
            <span class="col-xs-3"></span>

            <span class="col-xs-6 loginHeader">
                <header>
                    <h1>
                        Login to your Eager Academy Account
                    </h1>
                </header>
                <hr>
            </span>

            <span class="col-xs-3"></span>
        </div>


        <div class="row">
            <span class="col-xs-4"></span>

            <span class="col-xs-4 usernameField">
                <input type="text" name="username" placeholder="Username/E-Mail">
            </span>

            <span class="col-xs-4"></span>
        </div>

        <div class="row top-buffer"></div>

        <div class="row">
            <span class="col-xs-4"></span>

            <span class="col-xs-4 passwordField">
                <input type="password" name="password" placeholder="Password">
            </span>

            <span class="col-xs-4"></span>
        </div>

        <div class="row top-buffer"></div>

        <div class="row">
            <span class="col-xs-4"></span>

            <span class="col-xs-4 loginButton">
                <input type="submit">
            </span>

            <span class="col-xs-4"></span>
        </div>

        <div class="row top-buffer"></div>

        <div class="row">
            <span class="col-xs-4"></span>

            <span class="col-xs-2 rememberButton">
                <input type="checkbox">
                Remember Me
            </span>

            <span class="col-xs-2 text-right forgotButton">
                <a href="/forgot">
                    <u>
                        Forgot Password?
                    </u>
                </a>
            </span>

            <span class="col-xs-4"></span>
        </div>
    </div>
</template>
